<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="asset/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Potencias de 2
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <input class="btn btn-outline-success" type="button" id="boton" value="TOCAME">
                    </div>
                    <div class="col-5">
                        <input class="form-control" type="number" name="" id="numero" placeholder="ingresar la cantidad">
                    </div>
                    <div class="col-5">
                        <input class="form-control"  type="number" name="" id="cols" placeholder="ingresar la cantidad de columnas">
                    </div>
                </div>
            </div>
            <div class="card-header">
                Tabla
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered table-striped">
                    <tbody id="tabla">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="asset/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            function ciclos(n,cols){
                let L=2
                for (let i = 1; i <=Math.floor(N/cols); i++) {
                    fila = $("<tr id='fila'"+i+">")
                        for (let K = 1; K <= cols; K++) {
                            fila.append("<td>"+L+"</td>")
                            L=L*2
                        }
                        $("#tabla").append(fila)
                }
            }
            $("#boton").on("click",function(e){
                N=$("#numero").val()
                $("#tabla").empty()
                ciclos(N,$("#cols").val())
            })
        })
    </script>
</body>
</html>
