<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                los numeros primos
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <input class="form-control btn btn-info" id="boton" type="button" value="tocame">
                    </div>
                    <div class="col-5">
                        cantidad
                        <input class="form-control" type="number" name="" id="numero">
                    </div>
                    <div class="col-5">
                        columnas
                        <input class="form-control" type="number" name="" id="cols">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-header">
            la tabla
        </div>
        <div class="card-body">
            <table class="table table-hover table-striped table-bordered">
                <tbody id="cuerpotabla">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            L=2
            function detres(n,cols){
                for (let i = 1; i <=Math.floor(N/cols); i++) {
                    fila=$("<tr id='fila'"+i+">")
                    for (let D = 1; D <=cols; D++) {
                        fila.append("<td>"+L+"</td>")
                        L=L+1
                    }
                    $("#cuerpotabla").append(fila)
                }
            }
            $("#boton").on("click",function(){
                N=$("#numero").val()
                $("#cuerpotabla").empty()
                detres(N,$("#cols").val())
            })
        })
    </script>
</body>
</html>
