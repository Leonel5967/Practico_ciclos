<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                ciclos
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <button class="form-control btn btn-outline-success" type="button " id="boton">Aprietame</button>
                    </div>
                    <div class="col-5">
                        <input type="number" class="form-control btn btn-outline-secondary" placeholder="ingresar cantidad"  id="numero">
                    </div>
                    <div class="col-5">
                        <input class="form-control btn btn-outline-secondary" type="number" name="" placeholder="ingresar cantidad de columnas"  id="cols">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                Resultado
            </div>
            <table class="table table-bordered table-success table-striped">
                <tbody id="cuerpotabla">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            function castro(M,cols){
            let L=2
            for (let i = 1; i <= Math.floor(M/cols); i++) {
                fila=$("<tr id='fila'"+i+">")
                    for (let D = 1; D <= cols; D++) {
                        $(fila).append("<td>"+L+"</td>")
                        L=L+2
                    }
                    $("#cuerpotabla").append(fila)
            }
        }
            $("#boton").on("click",function(){
                console.log("me hiciste click")
                let M=$("#numero").val()
                $("#cuerpotabla").empty()
                castro(M,$("#cols".val()))
            })
        })
    </script>
</body>
</html>
