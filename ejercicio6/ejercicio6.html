<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                ciclos6
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <input class="form-control btn btn-danger" type="button" id="boton" value="tocame">
                    </div>
                    <div class="col-7">
                        <div class="text-center">
                            cantidad
                        </div>
                        <input class="form-control" type="number" name="" id="numero">
                    </div>
                    <div class="col-3">
                        <div class="text-center">
                            columnas
                        </div>
                        <input class="form-control" type="number" name="" id="cols">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-header">
            la tabla
        </div>
        <div class="card-body">
            <table class="table table-hover table-striped table-bordered">
                <tbody id="cuerpotabla">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            function elciclo(N,cols){
                let L=2
                for (let i = 1; i <=Math.floor(N/cols); i++) {
                    fila=$("<tr id='fila'"+i+">")
                        for (let A = 1; A <=cols; A++) {
                            fila.append("<td>"+L+"</td>")
                            L=L+3
                        }
                        $("#cuerpotabla").append(fila)
                    
                }
            }
            $("#boton").on("click",function(e){
                    N=$("#numero").val()
                    $("#cuerpotabla").empty()
                    elciclo(N,$("#cols").val())
                })
        })
    </script>
</body>
</html>
